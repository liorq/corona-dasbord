<div class="container">
  <div class="link" [ngClass]="{ 'background-dark-mode': isDarkModeActive }">
    <div [class]="pictureClass" class="pic"></div>

    <div class="little-container">
      <span class="title">{{ title }}</span>
      <div class="description">{{ description }}</div>
      <div class="real-link">{{ link }}</div>
    </div>
  </div>
</div>
