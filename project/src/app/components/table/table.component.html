<div class="table">
  <div class="row header">
    <div class="align-div cell" (click)="onSort('address')">
      <div>חולים פעילים</div>
      <div [ngClass]="{'arrow-down':clickCounterObj.address==1,'arrow-up':clickCounterObj.address==2}"></div>




    </div>

    <div class="align-div cell" (click)="onSort('phone')">
      <div>שיעור שינוי מאומתים</div>
      <div [ngClass]="{'arrow-down':clickCounterObj.phone==1,'arrow-up':clickCounterObj.phone==2}"></div>
    </div>

    <div class="align-div cell" (click)="onSort('email')">
      <div>% הבדיקות החיוביות</div>
      <div [ngClass]="{'arrow-down':clickCounterObj.email==1,'arrow-up':clickCounterObj.email==2}"></div>
    </div>

    <div class="align-div cell" (click)="onSort('age')">
      <div>חולים חדשים לכל 10,000 נפש</div>
      <div [ngClass]="{'arrow-down':clickCounterObj.age==1,'arrow-up':clickCounterObj.age==2}"></div>
    </div>

    <div class="align-div cell" (click)="onSort('name')">
      <div>ציון וצבע יומי</div>
      <div [ngClass]="{'arrow-down':clickCounterObj.name==1,'arrow-up':clickCounterObj.name==2}"></div>
    </div>

    <div class="align-div cell" (click)="onSort('id')">
      <div>ישוב</div>
      <div [ngClass]="{'arrow-down':clickCounterObj.id==1,'arrow-up':clickCounterObj.id==2}"> </div>
    </div>

  </div>

  <div class="tbody">
    <ng-container *ngFor="let row of tableData">
      <div class="row">
        <div class="cell">{{row.id}}</div>
        <div class="cell">{{row.name}}</div>
        <div class="cell">{{row.age}}</div>
        <div class="cell">{{row.email}}</div>
        <div class="cell">{{row.phone}}</div>
        <div class="cell" >{{row.address}}</div>
      </div>
    </ng-container>
  </div>
</div>
