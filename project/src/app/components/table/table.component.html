<div class="container">
  <div class="container-color">

<div class="squre red">אדום</div>
<div class="squre orange">כתום</div>
<div class="squre yellow">צהוב</div>
<div class="squre green">ירוק</div>

</div>
<table>
  <thead>
    <tr >

      <th  (click)="onSort('address')">

<div class="align-div">
      <div>חולים פעילים</div>
      <div [ngClass]="{'arrow-down':clickCounterObj.address==1,'arrow-up':clickCounterObj.address==2}"></div>
</div>
    </th>

      <th  (click)="onSort('phone')"  >

<div class="align-div">
        <div>שיעור שינוי מאומתים</div>
        <div [ngClass]="{'arrow-down':clickCounterObj.phone==1,'arrow-up':clickCounterObj.phone==2}"></div>
</div>
      </th>

      <th  (click)="onSort('email')"  >
<div class="align-div">
        <div>% הבדיקות החיוביות</div>
        <div [ngClass]="{'arrow-down':clickCounterObj.email==1,'arrow-up':clickCounterObj.email==2}"></div>
</div>
      </th>

      <th   (click)="onSort('age')"   >
<div class="align-div">
        <div>חולים חדשים לכל 10,000 נפש</div>
        <div [ngClass]="{'arrow-down':clickCounterObj.age==1,'arrow-up':clickCounterObj.age==2}"></div>
</div>
      </th>

      <th  (click)="onSort('name')"  >
<div class="align-div">
        <div>ציון וצבע יומי</div>
        <div [ngClass]="{'arrow-down':clickCounterObj.name==1,'arrow-up':clickCounterObj.name==2}"></div>
</div>
      </th>

      <th  (click)="onSort('id')" >
<div class="align-div">
        <div>ישוב</div>
        <div [ngClass]="{'arrow-down':clickCounterObj.id==1,'arrow-up':clickCounterObj.id==2}"> </div>
</div>
      </th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableData let i=index" class="row-style">
      <td >
        <div >

        {{row.id}}
        </div>
      </td>
      <td >
        <div >

        {{row.name}}
        </div>
      </td>
      <td >
        <div >

        {{row.age}}
</div>

      </td>
      <td >
        <div >

        {{row.email}}
        </div>

      </td>
      <td >




        <div class="color" [ngClass]="{'green':row.phone<4.5,'yellow':row.phone>4.5&&row.phone<6,'orange':row.phone>6&&row.phone<7.5,'red':row.phone>7.5}">

        {{row.phone}}
        </div>

      </td>
      <td >
        <div >
        {{row.address}}
        </div >

      </td>
    </tr>
  </tbody>
</table>
</div>
