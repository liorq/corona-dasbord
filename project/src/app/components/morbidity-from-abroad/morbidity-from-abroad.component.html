<div class="container">
  <div class="title">תחלואה מחו"ל</div>
</div>

<div class="graph-container">
  <app-generic-table
    *ngFor="
      let title of [
        'תושבים שנכנסו לישראל - מצב התחסנות',
        'מגמת מאומתים שנכנסו לישראל',
        'מאומתים הנכנסים לישראל לפי מדינות'
      ]
    "
    [title]="title"
  >
  </app-generic-table>
</div>



<ng-container *ngFor="let link of links">
  <app-links-list
    [pictureClass]="link.pictureClass"
    [link]="link.link"
    [title]="link.title"
    [description]="link.description"
  ></app-links-list>
</ng-container>
