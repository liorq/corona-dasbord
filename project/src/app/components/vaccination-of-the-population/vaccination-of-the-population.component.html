<div class="container">
  <div class="title">התחסנות האוכלוסיה</div>
</div>

<div class="graph-container">
  <app-generic-table
    *ngFor="
      let title of [
        'מספר התחסנויות - יומי',
        'מתחסנים מצטבר',
        'אחוז מתחסנים לפי קבוצות גיל',
      ]
    "
    [title]="title"
  >
  </app-generic-table>

  <app-generic-table
  [tablesData]="tableData2"
  [graphName]="'Vaccination'"
  [title]="'התחסנות לפי ישובים'"
  [isTable]="true"
></app-generic-table>

</div>


<ng-container *ngFor="let link of links">
  <app-links-list
    [pictureClass]="link.pictureClass"
    [link]="link.link"
    [title]="link.title"
    [description]="link.description"
  ></app-links-list>
</ng-container>
